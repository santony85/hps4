<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="largemenuitem">Mes relances</ion-title>
   

  </ion-toolbar>
  <ion-grid>

    <ion-row>
      <ion-col size="1">
        <button class="fc-prev-button fc-button fc-button-primary" (click)="decm()" type="button">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col size="10"><ion-title class="largemenuitem" style="font-size: 2rem;">{{textMounth}}
      <ion-badge color="primary">{{nbRdv}}</ion-badge>
      </ion-title></ion-col>
      <ion-col size="1" (click)="incm()">
          <button class="fc-prev-button fc-button fc-button-primary"  type="button">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-header>

<ion-content  [fullscreen]="true" >
  <ion-row>
    <ion-col *ngFor="let item of rdv" size="4" >

      <ion-card>

        <ion-card-header color="light" [ngStyle]="{'background-color': globalservice.getColor(item.color)}" >
          <ion-card-title class="cardfooter">Le {{globalservice.formatDate(item.dateRdv)}} Ã  {{item.heureRDV}}
          </ion-card-title> 
        </ion-card-header>

        <ion-card-content (click)="affRdv(item)">
          <p>&nbsp;</p>
          <p>{{ item.source }} <b>{{ item.prenom }} {{ item.nom }}</b></p>
          <p>{{ item.num }} {{ item.rue }}</p>
          <p>{{ item.cp }} <b>{{ item.ville }}</b></p>
          <p>Tel : <b>{{ item.tel }}</b></p>
          <p style="font-size: 1.2rem;">{{ item.rapport }}</p>
          <!--<div>
            <p>&nbsp;</p>
            <p class="cardfooter">{{item.issuerdv}}</p>
          </div>-->
        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
