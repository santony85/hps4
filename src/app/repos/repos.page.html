<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="largemenuitem">Mes relances</ion-title>
   
    <ion-buttons slot="end">
      <ion-button (click)="synchro()">Mettre a jour</ion-button>
      <ion-button (click)="presentCheckboxNew()">
        Nouveau
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
  <ion-grid>

    <ion-row>
      <ion-col size="1">
        <button class="fc-prev-button fc-button fc-button-primary" (click)="decm()" type="button">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col size="10"><ion-title class="largemenuitem" style="font-size: 2rem;">{{textMounth}}
      <ion-badge color="primary">11</ion-badge>
      </ion-title></ion-col>
      <ion-col size="1" (click)="incm()">
          <button class="fc-prev-button fc-button fc-button-primary"  type="button">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-header>

<ion-content  [fullscreen]="true" >

</ion-content>
