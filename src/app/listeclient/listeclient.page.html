<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="largemenuitem">
      <div style="font-size: 20px;margin-top: 1px;">Recherche clients</div>
      <div style="font-size: 12px;color: darkgray;">{{nbClient}} clients trouv√©s</div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saverec()">Sauvegarder la recherche</ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-row style="background: white;">
    <ion-col size="12">
      <div class="headerrecherche">
        <ion-row>
          <ion-col size="3">
          <ion-item>
            <ion-label color="primary">Nom</ion-label>
            <ion-input type="text" style="height: 73px;" (keyup.enter)='onChangeNom($event.target.value,"nom")'></ion-input>
          </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item>
              <ion-label color="primary">C.P</ion-label>
              <ion-input type="number" style="height: 73px;" (keyup.enter)='onChangeNom($event.target.value,"cp")'></ion-input>
            </ion-item>
            </ion-col>
            <!--<ion-col size="1">
              <ion-item style="--background:#3880ff;">
                <ion-input type="button" style="height: 73px;">
                  <ion-icon name="eye"  style="font-size: 4rem;color:white;"></ion-icon>
                </ion-input>
              </ion-item>
              </ion-col>  -->
          <ion-col size="6">
            <ion-item>
              <ion-label color="primary">Distance</ion-label>
              <ion-range min="1" max="100" color="primary" pin="true" (ionChange)='onChangeDist($event.target.value)'></ion-range>
            </ion-item>
          </ion-col>

        </ion-row>  
      </div>

    </ion-col>
  </ion-row>

</ion-header>

<ion-content 
  [fullscreen]="true"
  [scrollEvents]="true"
  (ionScroll)="logScrolling($event)">

  <ion-grid>

    <ion-row>
      <ion-col *ngFor="let item of rdv" size="4">

  
        <ion-card>
  
          <ion-card-header color="light">
            <ion-card-subtitle class="cardfooter">{{ item.nom }}
            </ion-card-subtitle> 
          </ion-card-header>
  
          <ion-card-content>
            <p>&nbsp;</p>
            <p><b>{{ item.nom }}</b></p>
            <p>{{ item.adr }}</p>
            <p>{{ item.cp }} <b>{{ item.ville }}</b></p>
            <p>Tel : <b>{{ item.numtel }}</b></p>
          </ion-card-content>
  
        </ion-card>
  
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
